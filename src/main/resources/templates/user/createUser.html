<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:fragment="createUser">
<form action="/action_page.php">
    <div class="form-group">
        <label for="email">User Name:</label>
        <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
    </div>
    <div class="form-group">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
    </div>
    <div class="form-group">
        <label for="fname">Last Name:1</label><br>
        <input type="text" id="lname" name="fname"><br>
    </div>
    <div class="form-group">
        <label for="fname">Contact:</label><br>
        <input type="text" id="cname" name="fname"><br>
    </div>
    <div class="form-group">
        <label for="fname">Address:</label><br>
        <input type="text" id="aname" name="fname"><br>
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
</body>
</html>
